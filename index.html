<!DOCTYPE html>
<html lang="en" ng-app="carBase">
<head>
    <meta charset="UTF-8">
    <title>Car Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="app/module.js"></script>
</head>
<body>
    <div class="container-fluid" ng-controller="carBaseCtrl">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <!--<div class="form-group" >-->
                        <!--<label for="">Car ID</label>-->
                        <!--<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Car ID"-->
                               <!--ng-model="carID"  ng-change="changeID(carID)">-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="" class="control-label" ng-init="getDate()">
                            Select minimal year
                        </label>
                        <select class="form-control" name="min_year"
                                  ng-model="carYear"  ng-change="minChangeYear(carYear)">
                            <option value="0" selected >Select min year</option>
                            <option  ng-repeat="year in years">{{year}}</option>
                        </select>
                        <label for="" class="control-label">
                            Select maximal year
                        </label>
                        <select class="form-control" id="maxYear" name="max_year" ng-mousedown="maxYear()"
                                ng-click="getData()" ng-model="maxCarYear" ng-change="maxChangeYear(maxCarYear)" disabled>
                            <option value="0" selected >Select maximal year</option>
                            <option  ng-repeat="year in yearMax">{{year}}</option>
                        </select>
                    </div>
                    <!--<span class="input-group-addon">-->
                        <!--<input type="checkbox" aria-label="..."> Sold in USA-->
                    <!--</span>-->
                    <button type="submit" class="btn btn-danger" ng-click="carsData()">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                        Get Make
                    </button>

                </form>
                <div class="table-responsive" >
                    <table class="table table-condensed" >
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Make</td>
                            <td>Model Name</td>
                            <td><button class="btn btn-primary" type="button">
                                Cars Model <span class="badge">{{carModelArr.length}}</span>
                            </button></td>
                        </tr>
                        </thead>
                        <tbody ng-repeat="model in carModelArr track by $index">
                        <tr>
                            <th>{{$index + 1}}</th>
                            <td>{{model.model_make_id}}</td>
                            <td>{{model.model_name}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="table-responsive" >
                    <table class="table table-condensed" >
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Make</td>
                            <td>Country</td>
                            <td><button class="btn btn-primary" type="button">
                                Cars Make <span class="badge">{{carsAll.length}}</span>
                            </button></td>

                        </tr>
                        </thead>
                        <tbody ng-repeat="car in carsAll track by $index" ng-model="car.make_id">
                            <tr>
                                <th >{{$index + 1}}</th>
                                <td >{{car.make_display}}</td>
                                <td>{{car.make_country}}</td>
                                <td> <button type="button" class="btn btn-lg btn-success"
                                             ng-mouseenter="carGetModel(car.make_id)"
                                             ng-mousedown="getModel()"
                                             ng-mouseup="modelData()"
                                             >Get Model</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</html>
